services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      BCRYPT_COST: ${BCRYPT_COST}
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  file-storage-service:
    build:
      context: .
      dockerfile: file-storage-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      PORT: 8082
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE}
      STORAGE_ROOT: ${STORAGE_ROOT}
    volumes:
      - uploads_volume:${STORAGE_ROOT}
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  analysis-service:
    build:
      context: .
      dockerfile: analysis-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      PORT: 8083
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      STORAGE_ROOT: ${STORAGE_ROOT}
    volumes:
      - uploads_volume:${STORAGE_ROOT}
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  gateway-api:
    build:
      context: .
      dockerfile: gateway-api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      USER_SERVICE_URL: http://user-service:8081
      FILE_STORAGE_SERVICE_URL: http://file-storage-service:8082
      ANALYSIS_SERVICE_URL: http://analysis-service:8083
    depends_on:
      - user-service
      - file-storage-service
      - analysis-service
    restart: on-failure

volumes:
  postgres_data:
  uploads_volume:
